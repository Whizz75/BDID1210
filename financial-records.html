<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Records</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #257db3;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #257db3;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .section-header {
      background-color: #257db3;
      color: white;
      font-weight: bold;
      text-align: left;
      padding-left: 20px;
      font-size: 1.1rem;
    }

    .category-row {
      background-color: #f9f9f9;
      text-align: left;
      font-weight: 600;
      padding-left: 20px;
    }

    tr:hover td {
      background-color: #1a5d87;
    }
  </style>
</head>

  <div style="text-align: center;">
        <a href="https://aiexpoafrica.com/">
            <img src="images/WhatsApp Image 2025-04-25 at 15.10.06_83805f2e.jpg" alt="Banner">
        </a>
  </div>
<body>

  <h1>Financial Records</h1>

  <table id="financial-table">
    <thead>
      <tr>
        <th>Financial Statements</th>
        <th>2020</th>
        <th>2021</th>
        <th>2022</th>
        <th>2023</th>
        <th>2024</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic content gets inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchDataAndDisplay() {
  try {
    const response = await fetch('https://flask-on-render-17g8.onrender.com/records/by-year');
    const data = await response.json();
    const yearMap = {};

    // Group data by year
    data.forEach(entry => {
      yearMap[entry.Year] = entry;
    });

    const tbody = document.getElementById('financials-table-body');
    tbody.innerHTML = '';

    function createRow(label, map, field) {
      let row = `<tr><td class="category-row">${label}</td>`;
      for (let y = 2020; y <= 2024; y++) {
        const value = map[y]?.[field];
        row += `<td>${value !== undefined ? value : '-'}</td>`;
      }
      row += `</tr>`;
      return row;
    }

    // Income Statement
    tbody.innerHTML += `<tr><td colspan="6" class="section-header">Income Statement</td></tr>`;
    tbody.innerHTML += createRow('Revenue', yearMap, 'Revenue');
    tbody.innerHTML += createRow('Cost of Goods Sold', yearMap, 'CostOfGoodsSold');
    tbody.innerHTML += createRow('Gross Profit', yearMap, 'GrossProfit');
    tbody.innerHTML += createRow('Total Expenses', yearMap, 'TotalExpenses');
    tbody.innerHTML += createRow('Earnings Before Tax', yearMap, 'EarningsBeforeTax');
    tbody.innerHTML += createRow('Taxes', yearMap, 'Taxes');
    tbody.innerHTML += createRow('Net Profit', yearMap, 'NetProfit');

    // Balance Sheet
    tbody.innerHTML += `<tr><td colspan="6" class="section-header">Balance Sheet</td></tr>`;
    tbody.innerHTML += createRow('Cash', yearMap, 'Cash');
    tbody.innerHTML += createRow('Debt', yearMap, 'Debt');
    tbody.innerHTML += createRow('Equity Capital', yearMap, 'EquityCapital');
    tbody.innerHTML += createRow('Retained Earnings', yearMap, 'RetainedEarnings');
    tbody.innerHTML += createRow('Total Shareholders Equity', yearMap, 'TotalShareholdersEquity');

    // Cash Flow Statement
    tbody.innerHTML += `<tr><td colspan="6" class="section-header">Cash Flow Statement</td></tr>`;
    tbody.innerHTML += createRow('Net Earnings', yearMap, 'NetEarnings');
    tbody.innerHTML += createRow('Cash from Operations', yearMap, 'CashFromOperations');
    tbody.innerHTML += createRow('Investment in Property & Equipment', yearMap, 'InvestmentInPropertyAndEquipment');
    tbody.innerHTML += createRow('Cash from Investing', yearMap, 'CashFromInvesting');
    tbody.innerHTML += createRow('Net Cash Change', yearMap, 'NetCashChange');
    tbody.innerHTML += createRow('Opening Cash Balance', yearMap, 'OpeningCashBalance');
    tbody.innerHTML += createRow('Closing Cash Balance', yearMap, 'ClosingCashBalance');

  } catch (error) {
    console.error('Error fetching or displaying data:', error);
  }
}

fetchDataAndDisplay();
  </script>
</body>
</html>
