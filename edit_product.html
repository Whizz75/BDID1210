<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
</head>
<body>
  <h2>Update Product</h2>

  <label>Product ID:
    <input type="number" id="productId" required />
  </label><br><br>

  <label>Product Name:
    <input type="text" id="productname" required />
  </label><br><br>

  <label>Brand Name:
    <input type="text" id="brandname" required />
  </label><br><br>

  <label>Selling Price:
    <input type="number" id="sellingprice" step="0.01" required />
  </label><br><br>

  <label>Quantity:
    <input type="number" id="quantity" required />
  </label><br><br>

  <button onclick="updateProduct()">Update Product</button>

  <p id="responseMessage"></p>

  <script>
    async function updateProduct() {
      const productId = document.getElementById('productId').value;
      const data = {
        productname: document.getElementById('productname').value,
        brandname: document.getElementById('brandname').value,
        sellingprice: parseFloat(document.getElementById('sellingprice').value),
        quantity: parseInt(document.getElementById('quantity').value)
      };

      const response = await fetch(`https://your-backend-url.com/product/${productId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('responseMessage').textContent = result.message || result.error;
    }
  </script>
</body>
</html>
