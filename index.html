    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Style */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Nav Bar */
        nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Centered welcome text */
        .center-text {
            text-align: center;
            margin: 20px 0;
        }

        /* Image Styling */
        img {
            margin: 10px;
        }

        /* Button container */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
