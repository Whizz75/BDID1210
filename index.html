<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Motz Auto & Tyres(PTY) Ltd</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Style */
        header {
            background-color: #257db3;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Nav Bar */
        nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Centered welcome text */
        .center-text {
            text-align: center;
            margin: 20px 0;
        }

        /* Image Styling */
        img {
            margin: 10px;
        }

        /* Button container */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Product List Styling */
        .product-list {
            text-align: center;
            margin-top: 50px;
        }

        .product-item {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 250px;
            text-align: left;
            background-color: #f9f9f9;
        }

        .product-item h4 {
            margin: 10px 0;
            color: #257db3;
        }
    </style>
</head>
<body>
    <!-- Header Section with Nav -->
    <header>
        <h1>Motz Auto & Tyres(PTY) Ltd</h1>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Cars</a>
                <a href="#">Contact</a>
            </div>
        </div>        
    </header>    

    <!-- Centered welcome message -->
    <div class="center-text">
        <h4>Welcome to Motz Auto & Tyres (PTY) Ltd.</h4>
    </div>

    <p>At Motz Auto & Tyres, weâ€™re committed to delivering quality, performance, and style...</p>

    <!-- Images -->
    <img src="Crop800x600.jpeg" alt="Image 1" style="width:600px;height:400px;">
    <img src="Crop800x600 (1).jpeg" alt="Image 2" style="width:600px;height:400px;">
    <img src="card-100-satisfaction (2).webp" alt="Image 3" style="width:600px;height:400px;">
    <img src="1000260450.jpg" alt="Image 4" style="width:600px;height:400px;">

    <!-- Buttons -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='cars.html'">Cars</button>
        <button class="button" onclick="window.location.href='tyres.html'">Tyres</button>
        <button class="button" onclick="window.location.href='rims.html'">Rims</button>
    </div>

    <!-- Products List Section -->
    <div class="product-list" id="product-list">
        <h2>Our Products</h2>
        <!-- Products will be injected here by JavaScript -->
    </div>

    <script>
        // Fetch data from the API endpoint and populate the product list
        fetch('https://flask-on-render-17g8.onrender.com/api/data')  // Replace with your actual API URL
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');

                data.forEach(product => {
                    // Create product item elements
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-item');

                    // Product name and description
                    productItem.innerHTML = `
                        <h4>${product[1]}</h4>  <!-- Product name -->
                        <p>Price: $${product[2]}</p>  <!-- Product price -->
                        <p>Description: ${product[3]}</p>  <!-- Product description -->
                    `;

                    // Append product item to the product list container
                    productList.appendChild(productItem);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
