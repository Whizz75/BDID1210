<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Motz Auto & Tyres(PTY) Ltd</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #257db3;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Header with nav -->
    <header>
        <h1>Motz Auto & Tyres(PTY) Ltd</h1>
        <nav>
            <a href="#">Sales</a>
            <a href="#">Financial Records</a>
        </nav>
    </header>
</body>
</html>
