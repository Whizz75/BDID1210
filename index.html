<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Motz Auto & Tyres(PTY) Ltd</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #257db3;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .center-text {
            text-align: center;
            margin: 20px 0;
        }

        img {
            margin: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Product list styles */
        #product-list {
            list-style: none;
            padding: 0;
            font-size: 18px;
            color: #333;
        }

        #product-list li {
            margin: 10px auto;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Header Section with Nav -->
    <header>
        <h1>Motz Auto & Tyres(PTY) Ltd</h1>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Cars</a>
                <a href="#">Contact</a>
            </div>
        </div>        
    </header>    

    <!-- Welcome message -->
    <div class="center-text">
        <h4>Welcome to Motz Auto & Tyres (PTY) Ltd.</h4>
    </div>

    <p>At Motz Auto & Tyres, we’re committed to delivering quality, performance, and style...</p>

    <!-- ✅ Product List Container -->
    <div class="center-text">
        <h3>Our Products</h3>
        <ul id="product-list"></ul>
    </div>

    <!-- Images -->
    <img src="Crop800x600.jpeg" alt="Image 1" style="width:600px;height:400px;">
    <img src="Crop800x600 (1).jpeg" alt="Image 2" style="width:600px;height:400px;">
    <img src="card-100-satisfaction (2).webp" alt="Image 3" style="width:600px;height:400px;">
    <img src="1000260450.jpg" alt="Image 4" style="width:600px;height:400px;">

    <!-- Buttons -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='cars.html'">Cars</button>
        <button class="button" onclick="window.location.href='tyres.html'">Tyres</button>
        <button class="button" onclick="window.location.href='rims.html'">Rims</button>
    </div>

    <!-- ✅ JavaScript to fetch products from API -->
    <script>
        fetch('https://flask-on-render-17g8.onrender.com/api/data') // Replace with your actual render URL
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById("product-list");

                if (data.length === 0) {
                    productList.innerHTML = "<p>No products available.</p>";
                } else {
                    data.forEach(product => {
                        const productElement = document.createElement("li");
                        productElement.textContent = `Product Name: ${product.brandname} | Product: ${product.productname} | Price: ${product.sellingprice}`;
                        productList.appendChild(productElement);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById("product-list").innerHTML = "<p>Failed to load products.</p>";
            });
    </script>
</body>
</html>
