<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - Motz Auto & Tyres(PTY) Ltd</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #257db3;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #257db3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5d8f;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Motz Auto & Tyres</h1>
    <h2>Finance Portal Login</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const correctUsername = "motzadmin";
    const correctPassword = "qwerty123456";

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorBox = document.getElementById('errorMsg');

      if (user === correctUsername && pass === correctPassword) {
        window.location.href = "finances.html"; // update this if needed
      } else {
        errorBox.textContent = "Incorrect username or password. Try again.";
      }
    }

    // Trigger login on Enter key
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
