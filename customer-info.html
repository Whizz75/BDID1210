<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Info Page</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
            text-align: center;
        }

        h2 {
            color: #257db3;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin: 20px auto;
            font-size: 16px;
            display: block;
        }

        .payment-box {
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .payment-box h3 {
            margin-top: 0;
            text-align: left;
            width: 100%;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .payment-option img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .payment-option input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #257db3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1a5d87;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div style="text-align: center;">
        <a href="https://www.24h-lemans.com/en/tickets">
            <img src="images/leaderboard.png" alt="Banner">
        </a>
    </div>

    <h2>Enter Customer Name</h2>
    <input type="text" id="customerName" placeholder="Customer Name" />

    <h2>Enter Employee ID (1â€“15)</h2>
    <input type="number" id="employeeId" placeholder="Employee ID" min="1" max="15" />

    <!-- Payment Options -->
    <div class="payment-box">
        <h3>Select Payment Method</h3>

        <div class="payment-option">
            <input type="radio" name="payment" id="card" value="card">
            <img src="images/visa.png" alt="Card Logo">
            <label for="card">Credit / Debit Card</label>
        </div>

        <div class="payment-option">
            <input type="radio" name="payment" id="paypal" value="paypal">
            <img src="images/paypal.png" alt="PayPal Logo">
            <label for="paypal">PayPal</label>
        </div>

        <div class="payment-option">
            <input type="radio" name="payment" id="mpesa" value="mpesa">
            <img src="images/mpesa.png" alt="Mpesa Logo">
            <label for="mpesa">M-Pesa</label>
        </div>
    </div>

    <!-- Continue Button -->
    <button onclick="goToReceipt()">Continue to Receipt</button>

    <script>
        const API_BASE_URL = 'https://flask-on-render-17g8.onrender.com/purchase/sales'; // Replace with your actual API base URL

        async function goToReceipt() {
            const customerName = document.getElementById('customerName').value.trim();
            const employeeId = parseInt(document.getElementById('employeeId').value.trim());
            const selectedPayment = document.querySelector('input[name="payment"]:checked');

            if (!customerName) {
                alert('Please enter the customer name.');
                return;
            }

            if (isNaN(employeeId) || employeeId < 1 || employeeId > 15) {
                alert('Please enter a valid Employee ID between 1 and 15.');
                return;
            }

            if (!selectedPayment) {
                alert('Please select a payment method.');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            try {
                // Step 1: Update quantities
                await fetch(`${API_BASE_URL}/purchase`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cart)
                });

                // Step 2: Record sale
                await fetch(`${API_BASE_URL}/sales`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customer_name: customerName,
                        payment_method: selectedPayment.value,
                        employee_id: employeeId,
                        items: cart
                    })
                });

                // Step 3: Save locally and redirect
                localStorage.setItem('customerName', customerName);
                localStorage.setItem('paymentMethod', selectedPayment.value);
                localStorage.setItem('employeeId', employeeId.toString());
                window.location.href = 'receipt.html';

            } catch (error) {
                console.error('Error processing sale:', error);
                alert('Something went wrong. Please try again.');
            }
        }

        // Allow Enter key to submit
        document.getElementById('customerName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                goToReceipt();
            }
        });
    </script>
</body>
</html>
